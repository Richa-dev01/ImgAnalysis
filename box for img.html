<body>
    <div class="emoji">‚ú®üçÉ</div>
    <h3>Upload an image to remove the background</h3>

    <div class="upload-box" onclick="document.getElementById('fileInput').click();">

        <button class="btn btn-primary">Upload Image</button>
        <p class="mt-2">or drop a file,<br>paste image or <a href="#">URL</a></p>

    </div>

    <h5 class="mt-4">No image? Try one of these:</h5>
    <div class="preview-images">
        <img src="/public/images/pexels-optical-chemist-340351297-30935859.jpg" alt="Sample 1">
        <img src="/public/images/pexels-optical-chemist-340351297-31158331.jpg" alt="Sample 2">
        <img src="/public/images/WhatsApp Image 2025-03-18 at 21.27.09_bccbcce0.jpg" alt="Sample 3">
        <img src="/public/images/pexels-saimon-11556663.jpg" alt="Sample 4">
    </div>

    <p class="mt-3 text-muted" style="font-size: 12px;">
        By uploading an image or URL you agree to our <a href="#">Terms of Service</a>.
        Learn more about how we handle personal data in our <a href="#">Privacy Policy</a>.
